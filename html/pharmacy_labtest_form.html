<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/pharmacy_labtest_form.css'>
</head>
<body>
    
    <div id="lab-test-form-container">
        <div id="lab-test-form-grid">
            <div id="lab-test-form">
                <form action="">

                    <h3>1. Your Contact Details</h3>
                    <div id="contact-details-container">
                        <div class="input-container"> 
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="input-container"> 
                            <label for="patientID">Patient Id if exists</label>
                            <input type="text" id="patientID" name="patientID">
                        </div>
                        <div class="input-container"> 
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" id="contactNumber" name="contactNumber">
                        </div>
                        <div class="input-container"> 
                            <label for="emailId">Email Id</label>
                            <input type="text" id="emailId" name="emailId">
                        </div>
                    </div>
                    <h3>2. Address</h3>
                    <div id="adress-details-container">
                        
                        <div class="input-container"> 
                            <label for="houseNumber">House Number</label>
                            <input type="text" id="houseNumber" name="houseNumber">
                        </div>
                        <div class="input-container"> 
                            <label for="street">Street</label>
                            <input type="text" id="street" name="street">
                        </div>
                        <div class="input-container"> 
                            <label for="area">Area</label>
                            <input type="text" id="area" name="area">
                        </div>
                        <div class="input-container"> 
                            <label for="district">District</label>
                            <input type="text" id="district" name="district">
                            </div>
                    </div>
                </form>
            </div>
            <img src="../Images/Lab-Test/lab-test.jpg">
            </div>
        <div id="form-button-container">
            <button>Reset</button>
            <button>Submit</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/pharmacy_labtest_form.css'>
</head>
<body>
    <div id="header">Pharmacy</div>
    <div id="lab-test-form-container">
        <div id="lab-test-form-grid">
            <div id="lab-test-form">
                <form action="" id="labtestform">

                    <h3>1. Your Contact Details</h3>
                    <div id="contact-details-container">
                        <div class="input-container"> 
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="input-container"> 
                            <label for="patientID">Patient Id if exists</label>
                            <input type="text" id="patientID" name="patientID">
                        </div>
                        <div class="input-container"> 
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" id="contactNumber" name="contactNumber" required>
                        </div>
                        <div class="input-container"> 
                            <label for="emailId">Email Id</label>
                            <input type="email" id="emailId" name="emailId" required>
                        </div>
                    </div>
                    <h3>2. Address</h3>
                    <div id="adress-details-container">
                        
                        <div class="input-container"> 
                            <label for="houseNumber">House Number</label>
                            <input type="text" id="houseNumber" name="houseNumber">
                        </div>
                        <div class="input-container"> 
                            <label for="street">Street</label>
                            <input type="text" id="street" name="street">
                        </div>
                        <div class="input-container"> 
                            <label for="area">Area</label>
                            <input type="text" id="area" name="area" required>
                        </div>
                        <h2></h2>
                        <div class="input-container"> 
                            <label for="district">District</label>
                            <select id="district" name="district" required>

                                <option value="">Choose</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Mysore">Mysore</option>
                                <option value="Bellary">Bellary</option>
                                <option value="Mangalore">Mangalore</option>
                                <option value="Coorg">Coorg</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <h3>3. Lab Test</h3>
                    <div id="test-details-container">
                        <div class="input-container"> 
                            <p style="color:red;">Check atleast one box without fail.</p>
                            <input type="checkbox" id="cbc" name="cbc" value="cbc">
                            <label for="vehicle1">CBC</label>
                            <br>
                            
                            <input type="checkbox" id="completeUrine" name="completeUrine" value="completeUrine">
                            <label for="completeUrine">Complete Urine</label>
                            <br>

                            <input type="checkbox" id="lipidProfile" name="lipidProfile" value="lipidProfile">
                            <label for="lipidProfile">Lipid Profile</label>
                            <br>

                            <input type="checkbox" id="tsh" name="tsh" value="tsh">
                            <label for="tsh">Thyroid Stimulating Hormone(TSH)</label>
                            
                            <br>
                            <input type="checkbox" id="glucose" name="glucose" value="glucose">
                            <label for="glucose">Glucose Test</label>
                            <br>

                            <p><b>You want a hard copy of the report also?</b></p>
                            <input type="radio" id="hardCopy" name="hardCopy" value="hardCopy">
                            <label for="hardCopy">Yes</label>
                            <br>
                            <input type="radio" id="nohardCopy" name="nohardCopy" value="nohardCopy">
                            <label for="nohardCopy">No</label>
                            <br>
                            
                            <p><b>Select Your Comfortable Date and Time</b></p>
                            
                            <label for="testDate">Date</label>
                            <input type="date" id="testDate" name="testDate" value="testDate" required>
                            <br>
                            
                            <label for="testTime">Time</label>
                            <input type="time" id="testTime" name="testTime" value="testTime">
                            <br>
                        </div>
                    </div>
                </form>
            </div>
            <img src="../Images/Lab-Test/lab-test.jpg">
        </div>
        <div id="form-button-container">
            <button type="reset" form="labtestform">Reset</button>
            <button type="submit" form="labtestform">Submit</button>
        </div>
    </div>
</body>
</html>
